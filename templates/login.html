{% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8" />
    <title>Small Apps | Bootstrap App Landing Template</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Bootstrap App Landing Template" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="author" content="Themefisher" />
    <meta name="generator" content="Themefisher Small Apps Template v1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/home/images/favicon.png"
    />

    <!-- PLUGINS CSS STYLE -->
    <link
      rel="stylesheet"
      href="../static/home/plugins/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../static/home/plugins/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="../static/home/plugins/slick/slick.css" />
    <link
      rel="stylesheet"
      href="../static/home/plugins/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="../static/home/plugins/fancybox/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="../static/home/plugins/aos/aos.css" />

    <!-- CUSTOM CSS -->
    <link href="../static/home/css/style.css" rel="stylesheet" />
  </head>

  <body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">
    <section class="user-login section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="block">
              <!-- Image -->
              <div class="image align-self-center">
                <img
                  style="width: 400px"
                  class="img-fluid"
                  src="../static/home/images/a2.png"
                  alt="desk-image"
                />
              </div>
              <!-- Content -->
              <div class="content text-center">
                <div class="logo">
                  <a href="{% url 'home' %}"
                    ><img
                      src="../static/home/images/logo_1.svg "
                      style="width: 90px"
                      alt="logo"
                  /></a>
                </div>
                <div class="title-text">
                  <h3>Sign in to To Your Account</h3>
                </div>
                <form action="" method="POST">
                  {% csrf_token%}
                  <input
                    class="form-control main"
                    type="text"
                    name="username"
                    placeholder="Email"
                  />
                  <!-- Password -->
                  <input
                    class="form-control main"
                    type="password"
                    name="password"
                    placeholder="Password"
                  />
                  <!-- Submit Button -->
                  <button class="btn btn-main-sm">sign in</button>
                </form>
                <div class="new-acount">
                  <a href="contact.html">Forget your password?</a>
                  <p>
                    Don't Have an account?
                    <a href="{% url 'register' %}"> SIGN UP</a>
                  </p>
                </div>
                <br />
                {%for message in messages%}
                <p style="color: rgb(227, 11, 247)">{{message}}</p>
                {%endfor%}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- To Top -->
    <div class="scroll-top-to">
      <i class="ti-angle-up"></i>
    </div>

    <!-- JAVASCRIPTS -->
    <script src="../static/home/splugins/jquery/jquery.min.js"></script>
    <script src="../static/home/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../static/home/plugins/slick/slick.min.js"></script>
    <script src="../static/home/plugins/fancybox/jquery.fancybox.min.js"></script>
    <script src="../static/home/plugins/syotimer/jquery.syotimer.min.js"></script>
    <script src="../static/home/plugins/aos/aos.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
    <script src="../static/home/plugins/google-map/gmap.js"></script>

    <script src="../static/home/js/script.js"></script>
  </body>
</html>

{%endblock%}
